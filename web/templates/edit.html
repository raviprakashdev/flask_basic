{%extends "layout.html"%}

{% block body%}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('    {{ url_for('static', filename='img/home-bg.jpg ') }}   ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your post and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic actions</h1>
            <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
            <a href="/logout"><button class="btn btn-primary">Logoutt</button></a>
        
            
            
            <hr>
        <h1>Add/Edit Posts</h1>
 
        <form name="sentMessage" id="contactForm" novalidate action="/edit/{{sno}}" method="post">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" name="title" placeholder="Title" id="title" value="{{post.title}}" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline </label>
                <input type="text" class="form-control" name="tline" placeholder="Tagline" id="tline"  value="{{post.tag_line}}"required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug </label>
                <input type="text" class="form-control" name="slug" placeholder="Slug" id="slug"  value="{{post.slug}}" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" name="content" placeholder="Content" id="content"  value="" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                      <label>Image file </label>
                      <input type="text" class="form-control" name="img_file" placeholder="Image file" id="img_file"  value="{{post.img_file}}" required data-validation-required-message="Please enter your phone number.">
                      <p class="help-block text-danger"></p>
                    </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </div>
          </form>
    
      
        
        <hr>
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>
  {%endblock%}
